<p>Angular Chat Client!</p>

<button (click)="StarChat()">Start Connection</button>

<div class="chatscreen">

  <ul>
    <li *ngFor="let message of messages">{{message.username}}: {{message.message}}</li>
  </ul>

</div>

<div>
  <input type="text" [(ngModel)]="message"  />
  <button (click)="SendMessage()">Submit Message</button>
</div>
